<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="title-container">
            Rock, Paper, Scissors
        </div>
        <div id="buttons-container" >
            <button type="button" id="play-button">Start Game</button>
        </div>
        <div id="result-div" class="hidden">
            <div id="rps-buttons">
                <button type="button" id="rock-btn" class="rps-btns">Rock</button>
                <button type="button" id="paper-btn" class="rps-btns">Paper</button>
                <button type="button" id="scissors-btn" class="rps-btns">Scissors</button>
            </div>
            <div id="rps-ui">
                <div id="user-div">
                    User Choice
                    <p id="user-choice">
                        
                    </p>
                </div>
                <div id="computer-div">
                    Computer Choice
                    <p id="computer-choice">
                        
                    </p>
                </div>
            </div>
            <div id="results-outcomes">
            </div>
            <div id="score">
                <p id="user-score">
                </p>
                <p id="computer-score">
                </p>
                <p id="current-rounds">
                </p>
            </div>
        </div>
    </main>
<script src="index.js"></script>    
</body> 
</html>
