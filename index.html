<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="title-container">
            Rock, Paper, Scissors
        </div>
        <div id="results">
            <div id="user-choice">
                Your choice:
                <p id="user-option"></p>
            </div>
            <div id="random-choice">
                Computer choice:
                <p id="computer-option"></p>
            </div>
            <div id="results-outcomes">
                <p id="results-outcome">

                </p>
            </div>
            <div id="score">
                <p id="user-score">
                </p>
                <p id="computer-score">
                </p>
            </div>
        </div>
    </main>
<script src="index.js"></script>    
</body> 
</html>
